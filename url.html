    <script>
       const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const options = {
            headers: {
                "x-apikey": "600ec2fb1346a1524ff12de4",
            },
        }; 


        const h1 = document.querySelector("h1")
        document.addEventListener("DOMContentLoaded", start)
        let menu;
        let filter = "alle";

        //fÃ¸rste funktion der kaldes efter DOM er loaded
        function start() {
            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerPersoner));
            hentData();
        }

        //eventlistener knyttet til knapperne der vÃ¦lger hvilket filter, der er aktivt
        function filtrerPersoner(){
            filter = this.dataset.kategori; //sÃ¦t variabel "filter" til vÃ¦rdien af data-kategori pÃ¥ den knap der er klikket pÃ¥
            document.querySelector(".valgt").classList.remove("valgt"); //fjern .valgt fra knap
            this.classList.add("valgt") //marker den knap der er klikket pÃ¥
            visRetter(); //kald funktionen visPersoner efter
            h1.textContent = this.textContent;
            console.log(this);
        }

         async function hentData() {
            const respons = await fetch(url, options);
            menu = await respons.json();
            console.log("Personer", menu)
            visRetter();
        }

        function visRetter() {
            console.log(menu);
            const template = document.querySelector("template");
            const container = document.querySelector(".container")
            container.textContent = "";  
            
            menu.forEach((ret) => {
                if (filter == ret.kategori || filter == "alle") {
                console.log("Kategori", ret.kategori);

                const klon = template.cloneNode(true).content;
                klon.querySelector(".billede").src = `billeder/${ret.billednavn}-md.jpg`;

                klon.querySelector(".navn").textContent = ret.navn;
                klon.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
                klon.querySelector(".pris").textContent = `Pris: ${ret.pris} kr`
                klon.querySelector("article").addEventListener("click", ()=> {location.href = `url-singleview.html?id=${ret._id}`} )


                container.appendChild(klon);
            
                 
                }
            });
        }
        
        
    
        hentData();
